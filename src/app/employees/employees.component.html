<mat-card class="card">
  <mat-card-title>Add employee</mat-card-title>
  <mat-divider></mat-divider>
    <mat-form-field class="form-field">
      <input matInput placeholder="Employee ID" type="number" [(ngModel)]="employee.id">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput placeholder="Employee Name" type="text" [(ngModel)]="employee.name">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" class="buttons">Save</button>
    <button mat-raised-button type="reset" class="buttons">Reset</button>
  {{employee.name}}
       
</mat-card>
