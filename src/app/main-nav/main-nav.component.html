<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon svgIcon="list"></mat-icon>&nbsp;&nbsp;View Employees</a>
      <a mat-list-item href="#"><mat-icon svgIcon="edit"></mat-icon>&nbsp;&nbsp;Manage Employee</a>
      <a mat-list-item href="#"><mat-icon svgIcon="info"></mat-icon>&nbsp;&nbsp;About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon svgIcon="menu"></mat-icon>
      </button>
      <span>&nbsp;&nbsp;Employee Manager</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
